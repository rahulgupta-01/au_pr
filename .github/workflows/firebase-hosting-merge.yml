# This workflow builds and deploys your Vite project to Firebase Hosting

name: Deploy to Firebase Hosting on merge

on:
  push:
    branches:
      - main # This runs whenever you push to the 'main' branch

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest # Uses a standard virtual machine
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        # This step sets up the Node.js environment needed to build your project
        uses: actions/setup-node@v3
        with:
          node-version: '16' # CHANGED: Switched to a stable LTS version

      - name: Install Dependencies
        # This runs 'npm install' to get Vite and other packages
        run: npm install

      - name: Build Project
        # This runs 'npm run build' to create the final 'dist' folder
        run: npm run build

      - name: Deploy to Firebase
        # This step will now run after a successful build
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_BRICKIE28 }}
          channelId: live
          projectId: brickie28